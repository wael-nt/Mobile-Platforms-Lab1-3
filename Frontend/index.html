<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="accordion mt-3" id="accordionExample">
        <div class="accordion-item col-lg-4 col-sm-12">
            <div class="accordion-header" id="headingOne">
                <button class="accordion-button fa fa-shopping-basket" type="button" data-bs-toggle="collapse show"
                    id="shopping-button" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    shopping basket
                </button>
            </div>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body" id="accordion-body">

                </div>
                <button type="button" class="btn btn-success" id="order" onclick="order()">Order</button>
            </div>
        </div>
    </div>
    <div id="welcome" class="center"></div>
    <div class="input-group mb-3 col-4">
        <input type="text" class="form-control" placeholder="Book name" aria-label="Book name"
            aria-describedby="button-addon2" id="bookName">
        <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="search()">Search</button>
    </div>
    <div id="searchSeaction" class="">

    </div>
    <div class="books" id="books">
    </div>

</body>
<script src="book.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>

</html>
